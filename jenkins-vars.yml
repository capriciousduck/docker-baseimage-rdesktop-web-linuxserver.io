---

# jenkins variables
project_name: docker-baseimage-rdesktop-web
external_type: na
custom_version_command: "echo 1.1.0"
release_type: prerelease
release_tag: bionic-java
ls_branch: bionic-java
repo_vars:
  - BUILD_VERSION_ARG = 'GUACD_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-baseimage-rdesktop-web'
  - CONTAINER_NAME = 'baseimage-rdesktop-web'
  - DOCKERHUB_IMAGE = 'lsiobase/rdesktop-web'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/rdesktop-web-base'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/rdesktop-web-base'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
